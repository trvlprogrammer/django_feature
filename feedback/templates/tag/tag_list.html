<h1>All Tags ({{count_data}})</h1>
<div>
    <button id="" type="button" class="btn btn-outline-info float-end" hx-get="{% url 'feedback:tag-create' %}"
        hx-target="#dialog">
        Create Tag
    </button>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th colspan="10" class="col-10">Name</th>
            <th colspan="2" class="col-2">Total Tagged Features
                {% if state == "asc" %}
                <a href="#" hx-get="{% url 'feedback:tag-list' 'desc' %}" class="fa fa-sort-desc"></a>
                {% else %}
                <a href="#" hx-get="{% url 'feedback:tag-list' 'asc' %}" class="fa fa-sort-asc"></a>
                {% endif %}
            </th>
        </tr>
    </thead>
    <tbody>
        {% for tag in tags %}
        <tr>
            <td colspan="10">
                {{tag.name}}
                (<button hx-get="{% url 'feedback:tag-update' tag.id %}" hx-target="#dialog"
                    class="unstyled-button">edit</button>)
                </th>
            <td colspan="2">
                <a href="{% url 'feedback:feature-by-tag' tag.id %}">{{tag.feature__count}}</a>
            </td>

        </tr>
        {% endfor %}
    </tbody>
</table>
