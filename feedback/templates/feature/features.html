{% extends "layout.html" %}
{% load widget_tweaks %}

{% block page_title %}
Features
{% endblock page_title %}

{% block contents %}

<div>
    <h1>All Features (Count of Features)</h1>
    <div>
        <button id="" type="button" class="btn btn-outline-info float-end" hx-get="{% url 'feedback:feature-create' %}"
            hx-target="#dialog">
            Create Feature
        </button>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th colspan="10">Name</th>
                <th colspan="2">Total Feedback</th>
            </tr>
        </thead>
        <tbody hx-get="{% url 'feedback:feature-list' %}" hx-trigger="load, featureListChanged from:body"
            hx-target="this">
        </tbody>
    </table>
</div>

<div id="modal" class="modal fade" tabindex="-1">
    <div id="dialog" class="modal-dialog" hx-target="this"></div>
</div>


{% endblock contents %}
